name: Lockfile Maintenance

on:
  push:
    paths:
      - 'package.json'
  schedule:
    - cron: '0 0 * * 0'  # Weekly on Sundays

jobs:
  update-lockfile:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'
          
      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 10
          
      - name: Update lockfile
        run: pnpm install
        
      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v5
        with:
          commit-message: Update pnpm lockfile
          title: Update pnpm lockfile
          body: |
            This PR updates the pnpm lockfile to match the package.json.
            This helps prevent deployment issues related to outdated lockfiles.
          branch: update-lockfile
